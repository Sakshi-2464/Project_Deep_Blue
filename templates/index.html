<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human & Object Detector</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>

    <h1>Human Attribute & Object Dimension Estimator</h1>
    <div class="container">

        <!-- File Upload & Camera Section (Side by Side with OR in Between) -->
        <div class="button-container">
            <label for="fileInput" class="custom-file-upload">Choose an Image</label>
            <span class="or-text">OR</span>
            <button onclick="startCamera()">Use Camera</button>
        </div>

        <span id="fileNameDisplay">No file chosen</span>
        <input type="file" id="fileInput" accept="image/*">
        <button id="analyzeButton" onclick="uploadImage()" style="display: none;">Analyze</button>

        <!-- Camera Section -->
        <video id="cameraFeed" autoplay></video>
        <button id="captureButton" onclick="capturePhoto()" style="display: none;">Capture</button>

        <!-- Image Preview -->
        <div id="image-preview-container" style="display: none;">
            <h3>Selected Image:</h3>
            <img id="imagePreview" src="" alt="Image">
        </div>

        <!-- Result Container -->
        <div id="result-container">
            <div id="result"></div>
        </div>

    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
